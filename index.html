<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tier List ‚Äî Ensino ¬∑ Pesquisa ¬∑ Extens√£o</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=DM+Sans:ital,wght@0,400;0,500;0,700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #1a1a2e;
    --surface: #16213e;
    --ensino: #e94560;
    --pesquisa: #0f3460;
    --extensao: #533483;
    --ensino-light: #ff6b81;
    --pesquisa-light: #4a90d9;
    --extensao-light: #8854d0;
    --text: #eaeaea;
    --text-muted: #a0a0b8;
    --card-shadow: 0 4px 24px rgba(0,0,0,0.4);
    --postit-yellow: #ffe066;
    --postit-green: #a8e6cf;
    --postit-pink: #ffaaa5;
    --postit-blue: #a0d2db;
    --postit-orange: #ffcc80;
    --postit-lilac: #d5aaff;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Subtle background pattern */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(circle at 20% 20%, rgba(233,69,96,0.06) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(83,52,131,0.06) 0%, transparent 50%),
      radial-gradient(circle at 50% 50%, rgba(15,52,96,0.08) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  header {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 2.5rem 1rem 1rem;
  }

  header h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: clamp(2rem, 5vw, 3.2rem);
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, var(--ensino-light), var(--pesquisa-light), var(--extensao-light));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  header p {
    color: var(--text-muted);
    margin-top: 0.4rem;
    font-size: 0.95rem;
  }

  /* ‚îÄ‚îÄ Controls Panel ‚îÄ‚îÄ */
  .controls {
    position: relative;
    z-index: 1;
    max-width: 720px;
    margin: 1.5rem auto;
    background: var(--surface);
    border-radius: 16px;
    padding: 1.5rem 2rem;
    box-shadow: var(--card-shadow);
    border: 1px solid rgba(255,255,255,0.06);
  }

  .controls h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.15rem;
    margin-bottom: 1rem;
    color: var(--text);
  }

  .tab-row {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1.2rem;
  }

  .tab-btn {
    flex: 1;
    padding: 0.55rem 0.8rem;
    border: 2px solid rgba(255,255,255,0.1);
    background: transparent;
    color: var(--text-muted);
    border-radius: 10px;
    cursor: pointer;
    font-family: 'DM Sans', sans-serif;
    font-weight: 500;
    font-size: 0.85rem;
    transition: all 0.25s;
  }
  .tab-btn.active, .tab-btn:hover {
    background: rgba(255,255,255,0.08);
    color: #fff;
    border-color: rgba(255,255,255,0.2);
  }

  .tab-panel { display: none; }
  .tab-panel.active { display: block; }

  /* Post-it creation */
  .postit-form {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    align-items: flex-end;
  }

  .field {
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
  }

  .field label {
    font-size: 0.78rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.06em;
  }

  .field input[type="text"], .field select {
    padding: 0.55rem 0.75rem;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(0,0,0,0.3);
    color: #fff;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.2s;
  }
  .field input:focus, .field select:focus {
    border-color: var(--ensino-light);
  }

  .char-count {
    font-size: 0.7rem;
    color: var(--text-muted);
    text-align: right;
    margin-top: 2px;
  }
  .char-count.warn { color: var(--ensino); }

  .btn {
    padding: 0.6rem 1.4rem;
    border: none;
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-weight: 700;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.25s;
    text-transform: uppercase;
    letter-spacing: 0.04em;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--ensino), var(--extensao));
    color: #fff;
    box-shadow: 0 4px 16px rgba(233,69,96,0.3);
  }
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(233,69,96,0.45);
  }

  /* Image upload */
  .img-form {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    align-items: flex-end;
  }

  .file-label {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.55rem 1.1rem;
    border-radius: 8px;
    border: 2px dashed rgba(255,255,255,0.15);
    background: rgba(0,0,0,0.2);
    color: var(--text-muted);
    cursor: pointer;
    font-size: 0.85rem;
    transition: all 0.2s;
  }
  .file-label:hover {
    border-color: var(--pesquisa-light);
    color: #fff;
  }
  .file-label input { display: none; }

  .file-name {
    font-size: 0.78rem;
    color: var(--text-muted);
    max-width: 140px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  /* Color swatches */
  .color-picker-row {
    display: flex;
    gap: 6px;
    align-items: center;
    flex-wrap: wrap;
  }
  .color-swatch {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: 2px solid transparent;
    cursor: pointer;
    transition: all 0.2s;
  }
  .color-swatch:hover, .color-swatch.selected {
    transform: scale(1.2);
    border-color: #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  /* ‚îÄ‚îÄ Tier Columns ‚îÄ‚îÄ */
  .tier-container {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.2rem;
    max-width: 1200px;
    margin: 1.5rem auto 3rem;
    padding: 0 1rem;
  }

  @media (max-width: 768px) {
    .tier-container {
      grid-template-columns: 1fr;
      max-width: 480px;
    }
  }

  .tier-column {
    background: var(--surface);
    border-radius: 18px;
    overflow: hidden;
    box-shadow: var(--card-shadow);
    border: 1px solid rgba(255,255,255,0.05);
    min-height: 420px;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s;
  }

  .tier-column.drag-over {
    box-shadow: 0 0 0 3px rgba(255,255,255,0.25), var(--card-shadow);
  }

  .tier-header {
    padding: 1.1rem 1.2rem;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .tier-header::before {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0.15;
    background: repeating-linear-gradient(
      -45deg,
      transparent,
      transparent 8px,
      rgba(255,255,255,0.05) 8px,
      rgba(255,255,255,0.05) 16px
    );
  }

  .tier-column:nth-child(1) .tier-header { background: var(--ensino); }
  .tier-column:nth-child(2) .tier-header { background: var(--pesquisa); }
  .tier-column:nth-child(3) .tier-header { background: var(--extensao); }

  .tier-header h3 {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: 1.35rem;
    letter-spacing: 0.03em;
    position: relative;
  }

  .tier-header .icon {
    font-size: 1.5rem;
    margin-bottom: 0.2rem;
    display: block;
  }

  .tier-body {
    flex: 1;
    padding: 1rem;
    display: flex;
    flex-wrap: wrap;
    align-content: flex-start;
    gap: 0.75rem;
    min-height: 300px;
  }

  /* ‚îÄ‚îÄ Post-it Notes ‚îÄ‚îÄ */
  .postit {
    position: relative;
    width: 120px;
    min-height: 100px;
    padding: 0.7rem 0.6rem 1.6rem;
    border-radius: 2px 2px 2px 2px;
    cursor: grab;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow:
      2px 3px 8px rgba(0,0,0,0.25),
      inset 0 -2px 6px rgba(0,0,0,0.06);
    transform: rotate(var(--rotation, 0deg));
    transition: transform 0.2s, box-shadow 0.2s;
    animation: postitDrop 0.35s ease-out;
    user-select: none;
  }

  .postit:hover {
    transform: rotate(0deg) scale(1.08);
    box-shadow: 4px 6px 20px rgba(0,0,0,0.35);
    z-index: 10;
  }

  .postit:active { cursor: grabbing; }

  /* Tape effect on top */
  .postit::before {
    content: '';
    position: absolute;
    top: -6px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 14px;
    background: rgba(255,255,255,0.35);
    border-radius: 1px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  }

  .postit-text {
    font-family: 'Caveat', cursive;
    font-weight: 700;
    font-size: 1.1rem;
    line-height: 1.2;
    color: #2d2d2d;
    word-break: break-word;
    hyphens: auto;
  }

  .postit .delete-btn {
    position: absolute;
    bottom: 4px;
    right: 4px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: none;
    background: rgba(0,0,0,0.15);
    color: rgba(0,0,0,0.4);
    font-size: 0.7rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.2s;
  }
  .postit:hover .delete-btn { opacity: 1; }
  .postit .delete-btn:hover {
    background: rgba(200,0,0,0.3);
    color: rgba(180,0,0,0.8);
  }

  /* ‚îÄ‚îÄ Image items ‚îÄ‚îÄ */
  .tier-image {
    position: relative;
    width: 110px;
    height: 110px;
    border-radius: 10px;
    overflow: hidden;
    cursor: grab;
    box-shadow: 0 3px 12px rgba(0,0,0,0.35);
    transition: transform 0.2s, box-shadow 0.2s;
    animation: postitDrop 0.35s ease-out;
    user-select: none;
    flex-shrink: 0;
  }

  .tier-image:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 24px rgba(0,0,0,0.5);
    z-index: 10;
  }

  .tier-image:active { cursor: grabbing; }

  .tier-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .tier-image .delete-btn {
    position: absolute;
    top: 4px;
    right: 4px;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    border: none;
    background: rgba(0,0,0,0.55);
    color: #fff;
    font-size: 0.7rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.2s;
  }
  .tier-image:hover .delete-btn { opacity: 1; }
  .tier-image .delete-btn:hover { background: rgba(200,0,0,0.7); }

  /* ‚îÄ‚îÄ Drag ghost ‚îÄ‚îÄ */
  .dragging { opacity: 0.4; }

  /* ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ */
  .tier-body:empty::after {
    content: 'Arraste itens aqui';
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    min-height: 200px;
    color: rgba(255,255,255,0.12);
    font-size: 0.9rem;
    font-style: italic;
    border: 2px dashed rgba(255,255,255,0.07);
    border-radius: 12px;
  }

  /* ‚îÄ‚îÄ Animations ‚îÄ‚îÄ */
  @keyframes postitDrop {
    0% { opacity: 0; transform: rotate(var(--rotation, 0deg)) translateY(-20px) scale(0.8); }
    100% { opacity: 1; transform: rotate(var(--rotation, 0deg)) translateY(0) scale(1); }
  }

  /* ‚îÄ‚îÄ Scrollbar ‚îÄ‚îÄ */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

  /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
  .footer {
    text-align: center;
    padding: 1rem;
    color: var(--text-muted);
    font-size: 0.75rem;
    opacity: 0.5;
    position: relative;
    z-index: 1;
    transition: opacity 0.2s;
  }
  .footer:hover { opacity: 0.8; }

  .btn-clear {
    margin-top: 0.6rem;
    padding: 0.4rem 1rem;
    border: 1px solid rgba(233,69,96,0.3);
    background: transparent;
    color: var(--ensino-light);
    border-radius: 8px;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.75rem;
    cursor: pointer;
    transition: all 0.2s;
  }
  .btn-clear:hover {
    background: rgba(233,69,96,0.15);
    border-color: var(--ensino-light);
  }
</style>
</head>
<body>

<header>
  <h1>Tier List Acad√™mica</h1>
  <p>Organize atividades entre Ensino, Pesquisa e Extens√£o</p>
</header>

<!-- Controls -->
<div class="controls">
  <div class="tab-row">
    <button class="tab-btn active" data-tab="postit-tab">üìù Criar Post-it</button>
    <button class="tab-btn" data-tab="image-tab">üñºÔ∏è Adicionar Imagem</button>
  </div>

  <!-- Post-it Tab -->
  <div id="postit-tab" class="tab-panel active">
    <div class="postit-form">
      <div class="field" style="flex:1; min-width:180px;">
        <label for="postit-input">Texto do Post-it</label>
        <input type="text" id="postit-input" maxlength="25" placeholder="Ex: Aula de C√°lculo">
        <div class="char-count"><span id="char-current">0</span>/25</div>
      </div>
      <div class="field">
        <label>Cor</label>
        <div class="color-picker-row" id="color-picker">
          <div class="color-swatch selected" data-color="#ffe066" style="background:#ffe066;" title="Amarelo"></div>
          <div class="color-swatch" data-color="#a8e6cf" style="background:#a8e6cf;" title="Verde"></div>
          <div class="color-swatch" data-color="#ffaaa5" style="background:#ffaaa5;" title="Rosa"></div>
          <div class="color-swatch" data-color="#a0d2db" style="background:#a0d2db;" title="Azul"></div>
          <div class="color-swatch" data-color="#ffcc80" style="background:#ffcc80;" title="Laranja"></div>
          <div class="color-swatch" data-color="#d5aaff" style="background:#d5aaff;" title="Lil√°s"></div>
        </div>
      </div>
      <div class="field">
        <label>Destino</label>
        <select id="postit-target">
          <option value="ensino">Ensino</option>
          <option value="pesquisa">Pesquisa</option>
          <option value="extensao">Extens√£o</option>
        </select>
      </div>
      <button class="btn btn-primary" id="add-postit-btn">Adicionar</button>
    </div>
  </div>

  <!-- Image Tab -->
  <div id="image-tab" class="tab-panel">
    <div class="img-form">
      <div class="field">
        <label>Imagem</label>
        <label class="file-label">
          üìé Escolher arquivo
          <input type="file" id="img-input" accept="image/*">
        </label>
        <span class="file-name" id="file-name-display">Nenhum arquivo</span>
      </div>
      <div class="field">
        <label>Destino</label>
        <select id="img-target">
          <option value="ensino">Ensino</option>
          <option value="pesquisa">Pesquisa</option>
          <option value="extensao">Extens√£o</option>
        </select>
      </div>
      <button class="btn btn-primary" id="add-img-btn">Adicionar</button>
    </div>
  </div>
</div>

<!-- Tier Columns -->
<div class="tier-container">
  <div class="tier-column" data-tier="ensino">
    <div class="tier-header">
      <span class="icon">üìö</span>
      <h3>Ensino</h3>
    </div>
    <div class="tier-body" id="tier-ensino"></div>
  </div>

  <div class="tier-column" data-tier="pesquisa">
    <div class="tier-header">
      <span class="icon">üî¨</span>
      <h3>Pesquisa</h3>
    </div>
    <div class="tier-body" id="tier-pesquisa"></div>
  </div>

  <div class="tier-column" data-tier="extensao">
    <div class="tier-header">
      <span class="icon">ü§ù</span>
      <h3>Extens√£o</h3>
    </div>
    <div class="tier-body" id="tier-extensao"></div>
  </div>
</div>

<div class="footer">
  Arraste os itens entre as colunas para reorganizar ¬∑ Dados salvos automaticamente
  <br>
  <button class="btn-clear" id="clear-all-btn">üóëÔ∏è Limpar tudo</button>
</div>

<script>
(() => {
  const STORAGE_KEY = 'tierlist-academica-data';

  // ‚îÄ‚îÄ Tabs ‚îÄ‚îÄ
  const tabBtns = document.querySelectorAll('.tab-btn');
  tabBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      tabBtns.forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    });
  });

  // ‚îÄ‚îÄ Color Picker ‚îÄ‚îÄ
  let selectedColor = '#ffe066';
  document.getElementById('color-picker').addEventListener('click', e => {
    const swatch = e.target.closest('.color-swatch');
    if (!swatch) return;
    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
    swatch.classList.add('selected');
    selectedColor = swatch.dataset.color;
  });

  // ‚îÄ‚îÄ Char Counter ‚îÄ‚îÄ
  const postitInput = document.getElementById('postit-input');
  const charCurrent = document.getElementById('char-current');
  postitInput.addEventListener('input', () => {
    const len = postitInput.value.length;
    charCurrent.textContent = len;
    charCurrent.parentElement.classList.toggle('warn', len >= 22);
  });

  // ‚îÄ‚îÄ Random slight rotation ‚îÄ‚îÄ
  function randomRotation() {
    return (Math.random() - 0.5) * 6;
  }

  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  // ‚îÄ‚îÄ localStorage: Save / Load ‚îÄ‚îÄ
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  function saveState() {
    const tiers = ['ensino', 'pesquisa', 'extensao'];
    const data = {};
    tiers.forEach(tierId => {
      const zone = document.getElementById('tier-' + tierId);
      const items = [];
      zone.querySelectorAll('.postit, .tier-image').forEach(el => {
        if (el.classList.contains('postit')) {
          items.push({
            type: 'postit',
            text: el.querySelector('.postit-text').textContent,
            color: el.style.background,
            rotation: el.style.getPropertyValue('--rotation')
          });
        } else if (el.classList.contains('tier-image')) {
          items.push({
            type: 'image',
            src: el.querySelector('img').src
          });
        }
      });
      data[tierId] = items;
    });
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      showSaveIndicator();
    } catch (e) {
      console.warn('N√£o foi poss√≠vel salvar no localStorage:', e);
    }
  }

  function loadState() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      const data = JSON.parse(raw);
      const tiers = ['ensino', 'pesquisa', 'extensao'];
      tiers.forEach(tierId => {
        const items = data[tierId];
        if (!Array.isArray(items)) return;
        items.forEach(item => {
          if (item.type === 'postit') {
            createPostit(item.text, item.color, tierId, item.rotation, false);
          } else if (item.type === 'image') {
            createImageItem(item.src, tierId, false);
          }
        });
      });
    } catch (e) {
      console.warn('Erro ao carregar dados salvos:', e);
    }
  }

  function clearState() {
    if (!confirm('Tem certeza que deseja limpar todos os itens e os dados salvos?')) return;
    localStorage.removeItem(STORAGE_KEY);
    ['ensino', 'pesquisa', 'extensao'].forEach(id => {
      document.getElementById('tier-' + id).innerHTML = '';
    });
  }

  // Save indicator toast
  function showSaveIndicator() {
    let toast = document.getElementById('save-toast');
    if (!toast) {
      toast = document.createElement('div');
      toast.id = 'save-toast';
      toast.style.cssText = `
        position: fixed; bottom: 1.5rem; right: 1.5rem;
        background: rgba(22,33,62,0.92); color: #a8e6cf;
        padding: 0.55rem 1.1rem; border-radius: 10px;
        font-family: 'DM Sans', sans-serif; font-size: 0.82rem;
        font-weight: 500; box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        border: 1px solid rgba(168,230,207,0.2);
        z-index: 9999; opacity: 0; transition: opacity 0.3s;
        pointer-events: none;
      `;
      document.body.appendChild(toast);
    }
    toast.textContent = '‚úì Salvo automaticamente';
    toast.style.opacity = '1';
    clearTimeout(toast._timer);
    toast._timer = setTimeout(() => { toast.style.opacity = '0'; }, 1600);
  }

  // ‚îÄ‚îÄ Create Post-it ‚îÄ‚îÄ
  function createPostit(text, color, targetId, rotation, shouldSave = true) {
    if (!text.trim()) return;
    const tier = document.getElementById('tier-' + targetId);
    const note = document.createElement('div');
    note.className = 'postit';
    note.draggable = true;
    note.style.background = color;
    note.style.setProperty('--rotation', rotation || (randomRotation() + 'deg'));

    note.innerHTML = `
      <span class="postit-text">${escapeHtml(text)}</span>
      <button class="delete-btn" title="Remover">‚úï</button>
    `;

    note.querySelector('.delete-btn').addEventListener('click', e => {
      e.stopPropagation();
      note.remove();
      saveState();
    });

    addDragEvents(note);
    tier.appendChild(note);
    if (shouldSave) saveState();
  }

  document.getElementById('add-postit-btn').addEventListener('click', () => {
    const text = postitInput.value.trim();
    const target = document.getElementById('postit-target').value;
    if (!text) { postitInput.focus(); return; }
    createPostit(text, selectedColor, target);
    postitInput.value = '';
    charCurrent.textContent = '0';
    charCurrent.parentElement.classList.remove('warn');
    postitInput.focus();
  });

  postitInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') document.getElementById('add-postit-btn').click();
  });

  // ‚îÄ‚îÄ Image Upload ‚îÄ‚îÄ
  const imgInput = document.getElementById('img-input');
  const fileNameDisplay = document.getElementById('file-name-display');

  imgInput.addEventListener('change', () => {
    fileNameDisplay.textContent = imgInput.files[0]?.name || 'Nenhum arquivo';
  });

  document.getElementById('add-img-btn').addEventListener('click', () => {
    const file = imgInput.files[0];
    if (!file) return;
    const target = document.getElementById('img-target').value;
    const reader = new FileReader();
    reader.onload = e => {
      createImageItem(e.target.result, target);
      imgInput.value = '';
      fileNameDisplay.textContent = 'Nenhum arquivo';
    };
    reader.readAsDataURL(file);
  });

  function createImageItem(src, targetId, shouldSave = true) {
    const tier = document.getElementById('tier-' + targetId);
    const item = document.createElement('div');
    item.className = 'tier-image';
    item.draggable = true;

    item.innerHTML = `
      <img src="${src}" alt="Item">
      <button class="delete-btn" title="Remover">‚úï</button>
    `;

    item.querySelector('.delete-btn').addEventListener('click', e => {
      e.stopPropagation();
      item.remove();
      saveState();
    });

    addDragEvents(item);
    tier.appendChild(item);
    if (shouldSave) saveState();
  }

  // ‚îÄ‚îÄ Drag & Drop ‚îÄ‚îÄ
  let draggedEl = null;

  function addDragEvents(el) {
    el.addEventListener('dragstart', e => {
      draggedEl = el;
      el.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', '');
    });
    el.addEventListener('dragend', () => {
      el.classList.remove('dragging');
      draggedEl = null;
      document.querySelectorAll('.tier-column').forEach(c => c.classList.remove('drag-over'));
    });
  }

  // Drop zones
  document.querySelectorAll('.tier-body').forEach(zone => {
    zone.addEventListener('dragover', e => {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      zone.closest('.tier-column').classList.add('drag-over');
    });

    zone.addEventListener('dragleave', e => {
      if (!zone.contains(e.relatedTarget)) {
        zone.closest('.tier-column').classList.remove('drag-over');
      }
    });

    zone.addEventListener('drop', e => {
      e.preventDefault();
      zone.closest('.tier-column').classList.remove('drag-over');
      if (draggedEl && zone !== draggedEl.parentElement) {
        zone.appendChild(draggedEl);
        saveState();
      } else if (draggedEl) {
        const afterEl = getDragAfterElement(zone, e.clientY);
        if (afterEl) {
          zone.insertBefore(draggedEl, afterEl);
        } else {
          zone.appendChild(draggedEl);
        }
        saveState();
      }
    });
  });

  function getDragAfterElement(container, y) {
    const draggables = [...container.querySelectorAll('.postit:not(.dragging), .tier-image:not(.dragging)')];
    let closest = { offset: Number.POSITIVE_INFINITY, element: null };
    draggables.forEach(child => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > -closest.offset) {
        closest = { offset: -offset, element: child };
      }
    });
    return closest.element;
  }

  // ‚îÄ‚îÄ Escape HTML ‚îÄ‚îÄ
  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  // ‚îÄ‚îÄ Clear button ‚îÄ‚îÄ
  document.getElementById('clear-all-btn').addEventListener('click', clearState);

  // ‚îÄ‚îÄ Load saved state on startup ‚îÄ‚îÄ
  loadState();
})();
</script>
